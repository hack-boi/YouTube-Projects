<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/ae/bf/f8/aebff820fd4da79db61299c3ac69bd9a.png"
        type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Animal Match Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="app">
        <!-- Game started -->
        <h1>Which face is the animal's?</h1>
        <div class="whole-body">🐄</div>

        <!-- Play again button -->
        <div class="again">Play Again</div>

        <!-- Options for the user -->
        <div class="selector">
            <span class="face">🐭</span>
            <span class="face">🐶</span>
            <span class="face">🐷</span>
            <span class="face">🐮</span>
            <span class="face">🐯</span>
        </div>
    </div>

    <!-- Main javascript file -->
    <script src="./script.js"></script>
</body>

</html>
