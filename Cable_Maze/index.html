<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
	<div id="curtain">
		<h1>Welcome to Cable Maze</h1>
		<h2>We need to replace the LAN cable. You have to connect the LAN cable to the socket (blue circle) before
			everything goes offline !</h2>
		<p>Use arrow keys to move inside the maze</p>
		<p>Remember two things are limited : <strong>time</strong> and <strong>cable length</strong></p>
		<button id="startButton"><b>Start Now</b></button>
	</div>
	<div style="text-align:center;
        font-size: 15px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:white;"
				class="fas fa-home home-icon"></i></a></div>
	<div id="timer">
		<div id="timerBar">Time</div>
	</div>
	<div id="container">
		<canvas id='gameCanvas' tabindex=0></canvas>
	</div>
	<div id="cable">
		<div id="cableBar">Cable</div><span id="popover">No more cable remaining !</span>
	</div>

	<script src='./script.js'></script>
</body>

</html>
